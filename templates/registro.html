<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJv6nS2pEoXk6FnO2B11llZ0ySpfZ8d6oS6zG2UtKBB8u7GoH0YtDTkTcBbG" crossorigin="anonymous">

    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Para asegurar que la página ocupe toda la pantalla */
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form method="POST" action="{{ url_for('registro') }}">
        <h2 class="text-center mb-4">Formulario de Registro</h2>

        <!-- Campo de nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Selección del tipo de cliente -->
        <div class="mb-3">
            <label for="tipo_cliente" class="form-label">Tipo de Cliente:</label>
            <select name="tipo_cliente" class="form-select" required>
                <option value="individual">Individual</option>
                <option value="colegio">Colegio</option>
            </select>
        </div>

        <!-- Campos de Dirección -->
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento:</label>
            <input type="text" name="departamento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" name="ciudad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" name="calle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" name="numero" class="form-control" required>
        </div>

        <!-- Campos Individual -->
        <div id="individual_fields" class="mb-3 d-none">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" name="nombres" class="form-control">
            <label for="apellido1" class="form-label">Apellido 1:</label>
            <input type="text" name="apellido1" class="form-control">
            <label for="apellido2" class="form-label">Apellido 2:</label>
            <input type="text" name="apellido2" class="form-control">
            <label for="nacionalidad" class="form-label">Nacionalidad:</label>
            <input type="text" name="nacionalidad" class="form-control">
        </div>

        <!-- Campos Colegio -->
        <div id="colegio_fields" class="mb-3 d-none">
            <label for="nombre_colegio" class="form-label">Nombre del Colegio:</label>
            <input type="text" name="nombre_colegio" class="form-control">
            <label for="niveles_educativos" class="form-label">Niveles Educativos:</label>
            <input type="text" name="niveles_educativos" class="form-control">
            <label for="tipo_colegio" class="form-label">Tipo de Colegio:</label>
            <input type="text" name="tipo_colegio" class="form-control">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

        <!-- Botón de regresar al index -->
        <div class="d-grid gap-2 mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </form>
</div>

<script>
    const tipoClienteSelect = document.querySelector('select[name="tipo_cliente"]');
    tipoClienteSelect.addEventListener('change', function () {
        const tipo = tipoClienteSelect.value;
        if (tipo === 'individual') {
            document.getElementById('individual_fields').classList.remove('d-none');
            document.getElementById('colegio_fields').classList.add('d-none');
        } else {
            document.getElementById('colegio_fields').classList.remove('d-none');
            document.getElementById('individual_fields').classList.add('d-none');
        }
    });

    // Asegurarse de que los campos se muestren correctamente al cargar la página
    window.onload = function () {
        const tipoCliente = document.querySelector('select[name="tipo_cliente"]').value;
        if (tipoCliente === 'colegio') {
            document.getElementById('colegio_fields').classList.remove('d-none');
            document.getElementById('individual_fields').classList.add('d-none');
        } else {
            document.getElementById('colegio_fields').classList.add('d-none');
            document.getElementById('individual_fields').classList.remove('d-none');
        }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6OrYFJfo+YgoA0Q/Zp4L1B7ZXGTpJ15hKebR7EOwXjDkd4rPrYyKK+qjQb+UpxR5B"
        crossorigin="anonymous"></script>
</body>
</html>
