<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <!-- Imagen del libro -->
        <div class="col-md-4">
            <img src="{{ libro['path_img'] }}" class="img-fluid rounded shadow-sm"
                 alt="Portada de {{ libro['titulo'] }}">
        </div>

        <!-- Detalles del libro -->
        <div class="col-md-8">
            <h1 class="mb-3">{{ libro['titulo'] }}</h1>
            <h5 class="text-muted mb-4">Categoría: {{ libro['categoria'] }}</h5>

            <p><strong>ISBN:</strong> {{ libro['ISBN'] }}</p>
            <p><strong>Editorial:</strong> {{ libro['editorial'] }}</p>
            <p><strong>Páginas:</strong> {{ libro['paginas'] }}</p>
            <p><strong>Precio:</strong> {{ libro['precio'] }} €</p>

            <h5 class="mt-4">Descripción</h5>
            <p>{{ libro['descripcion'] }}</p>

            <!-- Botón de acción -->
            <a href="/libros" class="btn btn-primary mt-3">Volver al Catálogo</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
